name: CI

on: 
  push:
    tags: [v*]
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install Dependencies
        shell: bash
        run: |
          npm i
          npm i typescript
      - name: Create secret.ts
        shell: bash
        run: |
          echo ${{ secrets.SecretTs }} > ./src/secret.ts
      - name: tsc
        shell: bash
        run: |
          npm run check
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install Dependencies
        shell: bash
        run: |
          npm i
          npm i typescript
      - name: Create secret.ts
        shell: bash
        run: |
          echo ${{ secrets.SecretTs }} > ./src/secret.ts
      - name: Build
        shell: bash
        run: |
          npm run build
