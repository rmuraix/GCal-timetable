name: CI
on:
  push:
    tags: [v*]
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./.nvmrc"
      - name: Install dependencies
        run: npm ci
      - name: Check code format with Prettier
        run: npm run format:check
