name: CI
on:
  push:
    tags: [v*]
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: "./.nvmrc"
      - name: Install dependencies
        run: npm ci
      - name: Lint and format check
        run: npm run lint
